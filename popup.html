<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>OpenTabs- Open as many tabs you want in one click</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div>One website URL per line:</div>
    <textarea class="sites" id="urls"></textarea>
    <br/>
    <input type="button" value="open" id="btn-open-tabs" class="btn"/>
    <input type="button" value="save" id="btn-save-urls" class="btn"/>
      <input type="button" value="clear" id="btn-clear-urls" class="btn"/> <br/>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
